<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <header>
      <div class="left-section">
        <p>Where in the world?</p>
      </div>
      <div class="right-section">
        <img src="./moon-regular.svg" alt="" />
        <p>Dark Mode</p>
      </div>
    </header>

    <!-- Form and select dropdown -->
    <main class="home-page-main">
      <section class="form-and-dropdown-container">
        <!-- attribution!!!! -->
        <form action="#">
          <input type="search" name="search" id="search" placeholder="Search for a country..." />
        </form>
        <div>
          <select name="" id="filter">
            <option value="#">Filter by Region (ALL)</option>
            <option value="africa">Africa</option>
            <option value="americas">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
          <div class="loader"></div>
        </div>
      </section>

      <!-- All Countries section -->
      <section class="countries-container">

          <div class="flag-container">

            <h3 class="country-name">Brazil</h3>

              <span class="country-capital">Brasilia </span>
            </p>
          </div> -->
        <!-- </div> -->
      </section>
    </main>

    <!-- Specific Country Page -->
    <section class="country-page-main">
      <div class="back-btn">
        <img src="./arrow-back-outline.svg" alt="" />
        <span>Back</span>
      </div>
      <div class="flag-container-specific">
        <img class="flag-image-specific" src="" alt="" />
      </div>
      <div class="info-container-specific">
        <h2 class="country-name-specific"></h2>
        <div>
          <div>
            <p>
              <span class="bold">Native Name: </span>
              <span class="native-name-specific"></span>
            </p>
            <p>
              <span class="bold">Population:</span>
              <span class="population-specific"></span>
            </p>
            <p>
              <span class="bold">Region:</span>
              <span class="region-specific"></span>
            </p>
            <p>
              <span class="bold">Sub Region:</span>
              <span class="subregion-specific"></span>
            </p>
            <p>
              <span class="bold">Capital:</span>
              <span class="capital-specific"></span>
            </p>
          </div>
          <div>
            <p>
              <span class="bold">Top Level Domain:</span>
              <span class="top-level-domain-specific"></span>
            </p>
            <p>
              <span class="bold">Currencies:</span>
              <span class="currencies-specific"></span>
            </p>
            <p>
              <span class="bold">Languages:</span>
              <span class="languages-specific"></span>
            </p>
          </div>
        </div>
        <div class="last-box">
          <div>
            <span class="bold">Border Countries:</span>
            <div class="borders-specific"></div>
          </div>

          <!-- Loop wil create the links? -->
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
